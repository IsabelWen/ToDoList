{% extends 'base/main.html' %}
{% block content %}

    <div class="headerbar">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value="Login">

        <p>Need an account? <a href="{% url 'register' %}"><b>Sign up</b></a></p>
    </div>


{% endblock content %}

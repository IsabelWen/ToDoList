<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <style>
        body {
            background-color: #8F9B85;
            padding-top: 50px;
        }

        h1 {
            font-style: italic;
        }

        a, p {
            color: #3a3a3a;
            text-decoration: none;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #FEFAEE;
            border-radius: 20px;
            -webkit-box-shadow: 14px 18px 25px 1px rgba(51,51,51,0.5);
            box-shadow: 14px 18px 25px 1px rgba(51,51,51,0.5);
        }

        /* Forms all pages */
        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #dca080;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        .button {
            border: 1px solid #dca080;
            background-color: #fff;
            color: #dca080;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Classes all pages */
        .headerbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: #ffffff;
            background: linear-gradient(90deg, #e4baa4 0%, #DEB098 45%, #dca080 100%);
            border-radius: 20px 20px 0 0;
        }

        .headerbar a {
            color: #ffffff;
        }

        .card-body {
            padding: 20px;
        }

        /* todolist.html */
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid rgb(226, 226, 226);
        }

        .task-title {
            display: flex;
        }

        .task-title a {
            margin-left: 12px;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(159, 186, 159);
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50%;
        }

        .delete-link {
            font-weight: 900;
            color: rgb(180, 48, 48);
            font-size: 28px;
            line-height: 0;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .search-form {
            margin-top: 20px;
            display: flex;
        }

        #add-link {
            color: #dca080;
            font-size: 42px;
            text-shadow: 1px 1px #8d634d;
        }

    </style>
</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>

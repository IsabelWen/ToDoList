{% extends 'base/main.html' %}
{% block content %}
    <div class="headerbar">
        <h1>Sign Up</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <label>{{form.username.label}}</label>
            {{form.username}}

            <label>{{form.password1.label}}</label>
            {{form.password1}}

            <label>{{form.password2.label}}</label>
            {{form.password2}}
            <input style="margin-top: 15px;" class="button" type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="{% url 'login' %}"><b>Login</b></a></p>
    </div>

{% endblock content %}
